<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Pokegame cards</title>
</head>
<body>
	<header>
		<section class="scores"></section>
	</header>
	<main>
		<section class="profile">
			<section class="user"><img src="#"></section>
			<section class="user_title"></section>
			<section class="config"></section>
		</section>
		<section class="rewards">
			<section class="rewards_free"></section>
			<section class="rewards_per_score"></section>
		</section>
		<section class="battlefield">
			<section class="ranks"></section>
			<section class="fields">
				<!-- section of arenas -->
				<div class="arena">
					<img src="assets/arena.svg">
				</div>
				<div class="action_button">
					<div class="btn_start"></div> <!-- button to start battle -->
					<div class="btn_start_doubles"></div> <!-- button to start battle in doubles -->
				</div>
			</section>
			<section class="news"></section>
		</section>
		<section class="boosters">
			<section class="booster_group_first">
				<article class="booster_pack">
					<header></header>
					<img src="#">
					<footer></footer>
				</article>
				<article class="booster_pack">
					<header></header>
					<img src="#">
					<footer></footer>
				</article>
			</section>
			<section class="empty">
				<img src="assets/img_header_battle_button.svg" alt="">
			</section>
			<section class="booster_group_second">
				<article class="booster_pack">
					<header></header>
					<img src="#">
					<footer></footer>
				</article>
				<article class="booster_pack">
					<header></header>
					<img src="#">
					<footer></footer>
				</article>
			</section>
		</section>
	</main>
	<footer>
		<nav class="main_menu">
			<section class="store">
				<article>
					<header></header>
					<img src="#" alt="">
					<footer></footer>
				</article>
			</section>
			<section class="cards">
				<article>
					<header></header>
					<img src="#" alt="">
					<footer></footer>
				</article>
			</section>
			<section class="battle">
				<article>
					<header></header>
					<h2>Battle</h2>
					<footer></footer>
				</article>
			</section>
			<section class="group">
				<article>
					<header></header>
					<img src="#" alt="">
					<footer></footer>
				</article>
			</section>
			<section class="social">
				<article>
					<header></header>
					<img src="#" alt="">
					<footer></footer>
				</article>
			</section>
		</nav>
	</footer>
</body>
</html>
