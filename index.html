<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

	<!-- style css -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Pokegame cards</title>
</head>
<body>
	<header>
		<section class="scores"></section>
	</header>
	<main>
		<section class="profile">
			<section class="user"><img src="#"></section>
			<section class="user_title"></section>
			<section class="config"></section>
		</section>
		<section class="rewards">
			<section class="rewards_free">
				<img src="assets/cards.svg" alt="">
			</section>
			<section class="rewards_per_score">
				<img src="assets/normal_card.svg" alt="">
			</section>
		</section>
		<section class="battlefield">
			<section class="ranks"></section>
			<section class="fields">
				<!-- section of arenas -->
				<div class="arena">
					<img src="assets/arena.svg">
				</div>
				<div class="action_button">
					<div class="btn_start">
						<h2>Start</h2>
					</div> <!-- button to start battle -->
					<div class="btn_start_doubles">
						<h2>Group</h2>
					</div> <!-- button to start battle in doubles -->
				</div>
			</section>
			<section class="news"></section>
		</section>
		<section class="boosters">
			<section class="booster_group_first">
				<article class="booster_pack">
					<header class="pack_header">
						<p>00:44</p>
					</header>
					<img src="assets/normal_card.svg" alt="">
					<footer class="pack_footer">
						<p>44</p><img src="assets/coin.svg" alt="">
					</footer>
				</article>
				<article class="booster_pack">
					<header class="pack_header"></header>
					<img src="assets/normal_card.svg" alt="">
					<footer class="pack_footer"></footer>
				</article>
			</section>
			<section class="empty">
				<img src="assets/img_header_battle_button.svg" alt="">
			</section>
			<section class="booster_group_second">
				<article class="booster_pack">
					<header class="pack_header"></header>
					<img src="assets/normal_card.svg" alt="">
					<footer class="pack_footer"></footer>
				</article>
				<article class="booster_pack">
					<header class="pack_header"></header>
					<img src="assets/normal_card.svg" alt="">
					<footer class="pack_footer"></footer>
				</article>
			</section>
		</section>
	</main>
	<footer>
		<nav class="main_menu">
			<section class="store">
				<article>
					<header></header>
					<!-- <img src="assets/normal_card.svg" alt=""> -->
					<footer></footer>
				</article>
			</section>
			<section class="cards">
				<article>
					<header></header>
					<!-- <img src="assets/normal_card.svg" alt=""> -->
					<footer></footer>
				</article>
			</section>
			<section class="battle">
				<article>
					<header></header>
					<h2>Battle</h2>
					<footer></footer>
				</article>
			</section>
			<section class="group">
				<article>
					<header></header>
					<!-- <img src="assets/normal_card.svg" alt=""> -->
					<footer></footer>
				</article>
			</section>
			<section class="social">
				<article>
					<header></header>
					<!-- <img src="assets/normal_card.svg" alt=""> -->
					<footer></footer>
				</article>
			</section>
		</nav>
	</footer>
</body>
</html>
